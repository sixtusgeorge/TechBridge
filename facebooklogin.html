                </div>
                <!-- login section -->
                 <div class="login">
                    <input type="button" id="login" name="login" value="Log in">
                    <p><a href="#">Forget Password?</a></p>  <hr style="color: rgb(216, 215, 215);" />

                 <!-- create new account -->
                  <div class="recreate">
                    <input type="button" id="recreate" name="recreate" value="Create new account">
                  </div>
                </form>
            </div>

            <!-- celebrity page creation -->
             <div class="celebrity">
