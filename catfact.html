<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Cat Fact</title>
  <link rel="stylesheet" href="/css/catfacts.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Random Cat Fact</h1>
      <p>Click the button below to get a random cat fact!</p>
    </header>

    <div class="fact-container">
      <p id="catFact">Click the button to get a random cat fact.</p>
    </div>

    <div class="button-container">
      <button id="newFactButton">Get Random Cat Fact</button>
    </div>

    <footer>
      <p>&copy; 2024 Cat Facts. All Rights Reserved.</p>
    </footer>
  </div>

  <script>
    // Function to fetch a random cat fact from the API
async function fetchCatFact() {
  try {
    // Making a GET request to the API
    const response = await fetch('https://catfact.ninja/fact');
    
    // If the request was successful (status code 200)
    if (response.ok) {
      const data = await response.json();
      document.getElementById('catFact').textContent = data.fact;
    } else {
      throw new Error('Error fetching data');
    }
  } catch (error) {
    // If there's an error during the request
    document.getElementById('catFact').textContent = 'Sorry, something went wrong. Please try again later.';
    console.error('Error:', error);
  }
}

// Get DOM elements
const factButton = document.getElementById('newFactButton');

// Event listener for the button
factButton.addEventListener('click', fetchCatFact);

  </script>
</body>
</html>
